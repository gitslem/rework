services:
  # Backend API Service
  - type: web
    name: remoteworks-api
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: remoteworks-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: BACKEND_CORS_ORIGINS
        value: https://your-frontend-url.onrender.com,https://your-custom-domain.com
      - key: FRONTEND_URL
        value: https://your-frontend-url.onrender.com
      - key: REDIS_URL
        value: redis://localhost:6379/0
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: noreply@remote-works.io
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_BUCKET_NAME
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true

  # Frontend Service (Static Site)
  - type: web
    name: remoteworks-frontend
    env: node
    region: oregon
    plan: starter
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://remoteworks-api.onrender.com/api/v1
      - key: NODE_ENV
        value: production
    autoDeploy: true

# Database
databases:
  - name: remoteworks-db
    plan: starter
    databaseName: remoteworks
    user: remoteworks_user
    region: oregon
