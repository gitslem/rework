name: Build and Deploy to Firebase Hosting and Cloud Run

on:
  push:
    branches:
      - main

jobs:
  # Deploy Backend to Cloud Run
  deploy_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    outputs:
      backend_url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy rework-backend \
            --source backend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "ENVIRONMENT=production,MAILERSEND_API_KEY=${{ secrets.MAILERSEND_API_KEY }},DATABASE_URL=${{ secrets.DATABASE_URL }},SECRET_KEY=${{ secrets.SECRET_KEY }},FRONTEND_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }},BACKEND_CORS_ORIGINS=${{ secrets.BACKEND_CORS_ORIGINS }}" \
            --project ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}

      - name: Get Cloud Run URL
        id: get-url
        run: |
          URL=$(gcloud run services describe rework-backend --platform managed --region us-central1 --format 'value(status.url)' --project ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }})
          echo "Backend deployed to: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

  # Deploy Frontend to Firebase Hosting
  deploy_frontend:
    runs-on: ubuntu-latest
    needs: deploy_backend
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Next.js application
        working-directory: frontend
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          NEXT_PUBLIC_PAYPAL_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_PAYPAL_CLIENT_ID }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_USE_AUTH_REDIRECT: ${{ secrets.NEXT_PUBLIC_USE_AUTH_REDIRECT }}
          NEXT_PUBLIC_API_URL: ${{ needs.deploy_backend.outputs.backend_url }}/api/v1
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          entryPoint: frontend
