name: Build and Deploy to Firebase Hosting and Cloud Run

on:
  push:
    branches:
      - main

jobs:
  # Deploy Backend to Cloud Run
  deploy_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    outputs:
      backend_url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: 'access_token'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/rework-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: deploy
        env:
          IMAGE_URL: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/rework-backend:${{ github.sha }}
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          FRONTEND_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: |
          gcloud run deploy rework-backend \
            --image="${IMAGE_URL}" \
            --region=us-central1 \
            --project="${PROJECT_ID}" \
            --platform=managed \
            --allow-unauthenticated \
            --service-account="${SERVICE_ACCOUNT}" \
            --set-env-vars="ENVIRONMENT=production,API_V1_STR=/api/v1,FRONTEND_URL=${FRONTEND_URL},FROM_EMAIL=${FROM_EMAIL},FROM_NAME=Remote-Works" \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,SECRET_KEY=SECRET_KEY:latest,MAILERSEND_API_KEY=MAILERSEND_API_KEY:latest,BACKEND_CORS_ORIGINS=BACKEND_CORS_ORIGINS:latest" \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300 \
            --cpu-boost \
            --port=8080 \
            --quiet

      - name: Get Cloud Run URL
        id: get-url
        run: |
          URL=$(gcloud run services describe rework-backend --platform managed --region us-central1 --format 'value(status.url)' --project ${{ secrets.GCP_PROJECT_ID }})
          echo "Backend deployed to: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

  # Deploy Frontend to Firebase Hosting
  deploy_frontend:
    runs-on: ubuntu-latest
    needs: deploy_backend
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Next.js application
        working-directory: frontend
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          NEXT_PUBLIC_PAYPAL_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_PAYPAL_CLIENT_ID }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_USE_AUTH_REDIRECT: ${{ secrets.NEXT_PUBLIC_USE_AUTH_REDIRECT }}
          NEXT_PUBLIC_API_URL: ${{ needs.deploy_backend.outputs.backend_url }}/api/v1
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          entryPoint: frontend
